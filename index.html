<!DOCTYPE html>
<html lang="en">
	<head>
	    <style>
	        .container {
    			position: relative;
    			display: flex;
    			align-items: center;
    			justify-content: space-evenly; /* Uniform spacing between buttons and container edges */
    			height: 79vh;
			}

			.title{
				position: relative;
	            display: flex;
	            align-items: center;
	            justify-content: center;
	            height: 10vh;
	  			color: #ffff;
	  			padding-bottom: 0px;
	  			margin-bottom: 0px;
	  			border-bottom: 0px solid var(--nc-bg-2);
			}
	        svg {
	            position: absolute;
	            width: 50%; /* Adjust the size as needed */
	            height: auto;
	            top: 50%;
	            left: 50%;
	            transform: translate(-50%, -50%);
	            z-index: 0; /* Ensures the SVG is behind the button */
	        }
	        button {
	            padding: 10px;
	            font-size: 16px;
	            z-index: 1; /* Ensures the button is above the SVG */
	            background: rgba(255, 255, 255, 0.8); /* Optional: Add a slight background to the button */
	        }
	    </style>
	    <meta charset="UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link
	        rel="stylesheet"
	        href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
	    />
		<script async defer src="script.js?v=1"></script>
	    <title>Arqitek Homepage</title>
	</head>
	<body>
		<h1 class="title">PROJECT BADBOT</h1>
		<div class="container">

</html>
